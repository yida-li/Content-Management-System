<!-- brings in Bootstrap 4 and links up with Thymeleaf: -->

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
        .back{

        }
        .row{
            margin-top: 10px;
            padding-top: 10px;
            margin-bottom: 30px;
        }
        .row .time{
            margin-top: 25px;
            margin-left: 20px;
            margin-right: 100px;
        }

        #btn {

            position: fixed;
            bottom: 50px;
            right: 50px;
        }
    </style>
    <title>Content Management Application</title>
</head>



<body>


<!-- Main Body of Page -->
<div id="container">
    <!--navigation-->
    <ul>
        <li><a class="active" href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
        <li><a href="/page"><span class="glyphicon glyphicon-pencil"></span> WriteBlog</a></li>
        <li><a href="/manage"><span class="glyphicon glyphicon-list-alt"></span> BlogManagement</a></li>
        <!--li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login/Signup</a></li-->
        <li><a href="/editpage"><span class="glyphicon glyphicon-list-alt"></span> Edit</a></li>

    </ul>
    <!--end of navigation-->


    <div class="container">
        <div class="back">
            <a class="btn btn-outline-primary btn-lg" th:href="@{/index}"><span class="glyphicon glyphicon-share-alt"></span>back to front page</a>
        </div>

        <div class="row">
            <h1 class="tite" th:text="${blog.title}">title</h1>
            <div class="time">
                <h4 th:text="'last update time : '+${blog.updateTime}"></h4>
            </div>

        </div>
        <div class="content">

            <div th:text="${blog.content}">content</div>
        </div>
    </div>
    <button id="btn" onclick="toTOp()"><span class="glyphicon glyphicon-arrow-up"></span> back to top</button>
</div>



<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdn.tiny.cloud/1/pbre6c0att3hilb895xv9g3nqgotaiiubjtlyio1qfhvzokk/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script type="text/javascript">
    let btn = document.getElementById("btn");

    function toTOp() {

        let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        let timer = setInterval(() => {

            scrollTop -= 100;
            window.scrollTo(0, scrollTop)
            if (scrollTop <= 0) {

                clearInterval(timer)
            }
        }, 16.7)
    }
</script>
</body>

</html>
