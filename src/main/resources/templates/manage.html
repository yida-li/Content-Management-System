<!-- brings in Bootstrap 4 and links up with Thymeleaf: -->

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
                body {
background-color: #ffffff;
background-image: linear-gradient(270deg, #ffffff 0%, #85FFBD 33%, #FFFB7D 66%, #ffffff 100%);




}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
    <title>Content Management Application</title>
  </head>
  
  
  
  <body>
    <ul>
      <li><a class="active" href="/">Home</a></li>
      <li><a href="/page">Write Blog</a></li>
      <li><a href="/manage">Blog Management</a></li>
      <li><a href="/tag">Tags</a></li>
      <li><a href="/login">Login/Signup</a></li>
      <li><a href="/editpage">Edit</a></li>
    </ul>

    <!-- Main Body of Page -->

           
            
                    <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-hover">
                        <thead>
                            <tr>

                                <th>Blog ID</th>
                                <th>Blog Title</th>
                                <th>Hashtags/Details</th>
                                <th>Update Blog</th>
                                <th>Delete Blog</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="blog : ${blogs}">
  
                                <td th:text="${blog.aid}">blog ID</td>

                                <td th:text="${blog.title}">blog Title</td>
                                <td>
                                  
                                                                                     <div class="blog-tag" th:each="tag:${atmap[__${blog.aid}__]}">
                        <div  th:text="${tag.name}">tag</div>
                    </div>
                              </td>
                            <td>
                                  <button type="button" class="btn btn-outline-info"><a href="#">Edit</a></button>
                                    
                                </td>
                  
                                <td>  
                                      <button type="button" class="btn btn-outline-danger"><a href="#">Delete</a></button>
                                 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- set up a table to display our courses 
            using the Thymeleaf th:each
            include an Edit and Delete cell
            placeholder for Details, which will be a link to a page that 
            will list the full info for a Course
            -->
    <div class="blogs" th:each="blog:${blogs}">
        <div class="blog-container">
            <a class="blog" th:href="@{'/blogPage'(aid=${blog.aid})}">
                <div class="row m-8">
                    <h2 class="blog-title" th:text="${blog.title}">title</h2>
                    <div class="blog-tag" th:each="tag:${atmap[__${blog.aid}__]}">
                        <div  th:text="${tag.name}">tag</div>
                    </div>
                    <div class="blog-time" th:text="'last update time : '+${blog.updateTime}"></div>
                </div>

<!--                <div class="blog-content" th:text="${blog.content}">content</div>-->
            </a>
        </div>
    </div>
        


    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
  
  </body>
  
</html>
