<!-- brings in Bootstrap 4 and links up with Thymeleaf: -->

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
        .blog-container{
            margin-top: 10px;
            margin-left: 50px;
            margin-right: 50px;
            margin-bottom: 40px;
            border-style: solid;
            border-width: 5px;
        }
        .blog-container:hover{
            box-shadow: 0 10px 50px rgba(51, 51, 51, .25);
        }
        .blog-container .blog{
            color: #111111;
            text-decoration: none;
        }
        .blog-container .blog .blog-title{
            padding-left: 15px;
        }
        .blog-container .blog .blog-content{
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 40px;
            padding-bottom: 40px;
            display: -webkit-box;
            overflow: hidden;
            text-overflow: ellipsis;
            word-break: break-all;
            -webkit-box-orient: vertical;
            -webkit-box-lines: ;
        }
    </style>
    <title>Content Management Application</title>
</head>



<body>


<!-- Main Body of Page -->
<div id="container">
    <!--navigation-->
    <ul>
        <li><a class="active" href="/">Home</a></li>
        <li><a href="/page">Write Blog</a></li>
        <li><a href="/manage">Blog Management</a></li>
        <li><a href="/login">Login/Signup</a></li>
        <li><a href="/editpage">Edit</a></li>
    </ul>
    <!--end of navigation-->

<!--    blog display-->
    <div class="blogs" th:each="blog:${blogs}">
        <div class="blog-container">
            <a class="blog" th:href="@{'/blogPage'(aid=${blog.aid})}">
                <h2 class="blog-title" th:text="${blog.title}">title</h2>
                <div class="blog-content" th:text="${blog.content}">content</div>
            </a>
        </div>
    </div>
<!--    end of blog display-->

</div>



<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdn.tiny.cloud/1/pbre6c0att3hilb895xv9g3nqgotaiiubjtlyio1qfhvzokk/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    tinymce.init({
        selector: '#mytextarea',
        plugins:"image",
        toolbar:"image",
        images_upload_url:'/pic',
        images_upload_base_path:'/pics'

    });
</script>

</body>

</html>
